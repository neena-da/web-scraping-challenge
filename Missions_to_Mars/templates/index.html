<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">                       
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrap New Data</a></p>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h2><strong>Latest Mars News</strong></h2>
        <h3> {{ mars_data.news_title }} </h3>
        <p> {{ mars_data.news_paragraph }} </p>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7">
        <h2><strong>Featured Mars Image</strong></h2>
        </br>
        <img class = "col-md-10" width = "30%" src="{{ mars_data.featured_image }}" alt="Featured Mars Image">
      </div>

      <div class="col-md-5" style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
        <h3><strong>Mars Facts</strong></h3>
        <table class="table table-striped"> 
          {{ mars_data.facts |safe}}
        </table>
      </div>
    </div>

  <br>  

    <div class="row">
      <div class="col-md-8">
        <h2><strong>Mars Hemispheres</strong></h2>
        <hr>
      </div>
    </div>  

    <div class="row">
      {% for hemisphere in mars_data.hemispheres %}
        <div class="col-lg-3">  
          <div class="card border-success mb-3" style="width: 18rem;">
            <div class="card-body">
              <img class="card-img-top" width = "100%" src="{{ hemisphere.img_url }}" alt="Mars Hemisphere Image">
              <h5 class="card-title"> {{ hemisphere.title }}</h5>
            </div>
          </div>
        </div>

      {% endfor %}
    </div>  

    <hr>

  </div>
</body>

</html>
